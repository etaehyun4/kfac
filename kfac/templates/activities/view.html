{% extends 'layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div id="greeting" style="margin-top:49px;margin-left:41px;float:left;width:750px;height:1451px">
    <div id="title" width="750" height="53" style="float:left;">{{ title }}
    </div>
    <img src="{{MEDIA_URL}}image/activities/{{ filename }}" width="750" style="float:left;">
</div>
<div id="new_activity" style="margin-left:41px;float:left">
<form method='POST' action='/add/'>
	Create a new activity<br/>
	Title : <input type="text" name="title"><br/>
	File : <input type="file" name="upload"><br/>
	<input type="submit" value="Save">
</form>
</div>
{% endblock %}
