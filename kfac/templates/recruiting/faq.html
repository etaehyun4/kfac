{% extends 'layout.html' %}
{% block header %}
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/recruiting.css"/>
<script type="text/javascript" src="{{MEDIA_URL}}js/recruiting.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        faq.initialize();
    });
</script>
{% endblock %}
{% block content %}
<div id="faq" style="margin-top:49px;margin-left:41px;float:left;">
    <p style="float:left;text-transform:uppercase;width:750px;line-height:53px;font-size:23pt;color:gray;">{{ submenu }}</p>
    <div style="float:left;width:750px;height:1px;background:gray;"></div>
</div>
<div class="faq_list">
    <br><br>
    <div class="faq_title">
        <div class="faq_title_col">
            <div class="faq_title_id">번호</div>
        </div>
        <div class="faq_title_col">
            <div class="faq_title_text">제목</div>
        </div>
        <div class="faq_title_col">
            <div class="faq_title_writer">글쓴이</div>
        </div>
        <div class="faq_title_col">
            <div class="faq_title_date">등록일</div>
        </div>
        <div class="faq_title_col" style="border-right:0px;">
            <div class="faq_title_click">조회</div>
        </div>
    </div>
</div>
{% endblock %}
