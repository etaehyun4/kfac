<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>KFAC</title>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/default.css" />
        <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/account.css" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <script language="javascript" src="{{ MEDIA_URL }}js/default.js"></script>
        <script language="javascript">
            function fregister_submit(f) {
                if (!f.agree.checked) {
                    alert("회원가입약관의 내용에 동의해야 회원가입 하실 수 있습니다.");
                    f.agree.focus();
                    return;
                }
                if (!f.agree2.checked) {
                    alert("개인정보보호정책의 내용에 동의해야 회원가입 하실 수 있습니다.");
                    f.agree2.focus();
                    return;
                }
                window.location = "/account/join_form/";
            }

            $(document).ready(function(){
                if (typeof(document.fregister.mb_name) != "undefined")
                document.fregister.mb_name.focus();
            });
        </script>
    </head>
    <body>
        <div id="join-window">
            <form name="fregister" method="POST" action="javascript:fregister_submit(document.fregister);" autocomplete="off">
                {% csrf_token %}
                <table width=100% cellspacing=0 cellspacing=0 align=center>
                    <tr><td align=center>
                            <table width="100%" cellspacing="0" cellpadding="0"><tr><td align=center><img src="{{MEDIA_URL}}image/account/join_title.gif" height="72"></td></tr></table>
                            <br>
                            <table width="100%" cellpadding="4" cellspacing="0" bgcolor=#EEEEEE>
                                <tr><td height=40>&nbsp; <b>회원가입약관</b></td></tr>
                                <tr><td align="center" valign="top"><textarea style="width: 98%" rows=15 readonly class=ed>KFAC 회원들만 가입을 허용합니다.
가입요청이 승인 되어야만 KFAC 내부 자료를 열람 하실 수 있습니다.</textarea></td></tr>
                                <tr><td height=40>&nbsp; <input type=checkbox value=1 name=agree id=agree>&nbsp;<label for=agree>회원가입약관을 읽었으며 내용에 동의합니다.</label></td></tr>
                            </table>
                            <br>
                            <table width="100%" cellpadding="4" cellspacing="0" bgcolor=#EEEEEE>
                                <tr><td height=40>&nbsp; <b>개인정보보호정책</b></td></tr>
                                <tr><td align="center" valign="top"><textarea style="width: 98%" rows=15 readonly class=ed>1. 개인정보의 수집
KFAC은 회원님들의 개인정보를 다음과 같이 수집합니다.
- 필수 정보 : 이름,학번,학과,기수,핸드폰번호
- 선택 정보 : 생일, 이메일, 페이스북 아이디

2. 개인정보의 제3자 제공
KFAC은 회원의 개인정보를 개인정보취급방침의 "개인정보의 수집목적 및 이용목적"에서 고지한 범위 또는 서비스 이용약관에 명시한 범위 내에서만 사용하며, 동 범위를 넘어 이용하거나 제3자에게 제공하지 않습니다.</textarea></td></tr>
                                <tr><td height=40>&nbsp; <input type=checkbox value=1 name=agree2 id=agree2>&nbsp;<label for=agree2>개인정보보호정책을 읽었으며 내용에 동의합니다.</label></td></tr>
                            </table>
                    </td></tr>
                </table>
                <br>
                <div align=center>
                    <input type="image" width="66" height="20" src="{{MEDIA_URL}}image/account/join_ok_btn.gif" border=0>
                </div>
            </form>
        </div>
    </body>
</html>
