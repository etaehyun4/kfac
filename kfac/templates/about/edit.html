{% extends 'layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div id="greeting" style="margin-top:49px;margin-left:41px;float:left;width:750px;height:1827px">
    <img src="{{MEDIA_URL}}image/about/sub01_4_10.gif" width="750" height="53" style="float:left;">
    <form method="POST" action="/about/do_edit/">
    {% for g in groups %}
    <input type="text" name="{{g.name}}_name" value="{{g.name}}"><br/>
    <TEXTAREA name="{{g.name}}_text_left" rows="10" cols="40">{{g.text_left}}</TEXTAREA><TEXTAREA name="{{g.name}}_text_right" rows="10" cols="40">{{g.text_right}}</TEXTAREA><br/>
    {% endfor %}
    {% csrf_token %}
    <input type="submit">
    </form>
</div>
{% endblock %}
