{% extends 'layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
<div id="total" style="float:left;width:967px;height:750px">
    <div id="left" style="width:691px;float:left;">
        <img src="{{MEDIA_URL}}image/main/main_02.gif" width="691" height="750">
    </div>
    <div id="right" style="padding-top:69px;width:276px;margin-right:0px;float:left;">
        <img src="{{MEDIA_URL}}image/main/main_11.gif" width="276" height="48">
        <div id="board" style="float:left;width:211px;height:88px;padding-left:17px;font-size:9pt">
            {% for a in articles %}
            <div id="article" style="width:211px;height:22px;word-wrap;break-word;overflow:hidden">
                <img src="{{MEDIA_URL}}image/main/box02_bullet.gif" width="9" height="9" style="padding:6.5px 1px">
                <a href="/only/board/{{board.order}}/read/?article_num={{a.id}}">{{a.title}}</a>
            </div>
            {% endfor %}
        </div>
        <a href="/"><img src="{{MEDIA_URL}}image/main/main_17.gif" width="276" height="122" style="padding-bottom:30px;padding-top:46px"></a>
        <a href="/"><img src="{{MEDIA_URL}}image/main/main_19.gif" width="276" height="107"></a>
        <div id="right-bottom" style="padding-left:23px;padding-top:30px;height:210px;width:276px">
            <a href="/"><img src="{{MEDIA_URL}}image/main/main_22.gif" width="176" height="58" style="padding-bottom:5px"></a>
            <a href="/"><img src="{{MEDIA_URL}}image/main/main_25.gif" width="176" height="58" style="padding-bottom:5px"></a>
            <a href="/"><img src="{{MEDIA_URL}}image/main/main_28.gif" width="176" height="58"></a>
        </div>
    </div>
</div>
{% endblock %}
